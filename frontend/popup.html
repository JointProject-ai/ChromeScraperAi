<!DOCTYPE html>
<html>
<head>
  <title>Summarizer</title>
  <link rel="icon" href="img/logo-png.png" type="image/png"> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 300px; /* Increased width */
      height: 250px; /* Increased height */
    }
    #summarizeButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 8px 0;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    
    #summarizeButton:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #customQuestionButton {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 12px 24px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 8px 0;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    #customQuestionButton:hover {
      background-color: #007B9E;
      transform: scale(1.05);
    }

    #summarizeButton {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      margin: 8px 0;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    
    #summary {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      height: 100px;
      overflow-y: auto;
    }

    #output {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      height: 100px;
      overflow-y: auto;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
 
  <h1 style="
  background-color: #000; 
  padding: 10px; 
  border-radius: 8px; 
  display: flex; 
  justify-content: center; 
  align-items: center;
">
  <img src="img/logo-png.png" alt="Logo" style="height: 70px;">
</h1>



  <button id="summarizeButton">Summarize Page</button>
  <div id="summary">Summary will appear here...</div>

  <input type="text" id="customQuestionInput" placeholder="Ask a question..." style="width: 100%; margin-top: 10px; padding: 8px;">
  <button id="customQuestionButton">Ask Question</button>
  <div id="output" style="margin-top: 10px;">Custom Question will appear here</div>
  <script src="popup.js"></script>
</body>
</html>
